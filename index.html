
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .ii1701 {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 35px;
      
     
    }

    select {
      color: green;
      margin-left: 15px;
      position: fixed;
      text-align: center;
      height: 75px;
      width: 920px;
      padding: 10px;
      font-size: 70px;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: none; /* Removes default arrow in some browsers */
    }

    /* Styling the dropdown arrow */
    select::-ms-expand {
      display: none;
    }

    /* Custom styling for the dropdown */
    select {
      background-color: #fff;
      color: #333;
    }

    /* Styling the options */
    option {
      background-color: #fff;
      color: #333;
    }

  </style>
  <title>Styled Dropdown</title>
</head>
<body>
  <div id="ii1701"></div>
  <select id="websites" name="websites" onchange="goToWebsite(this)">
  <option value=""><b>Select a Semester</b></option> 
    <option value="">Menu</option>
    <option value="https://ii17011701.github.io/result/3rdsem/index.html">3rdsem</option>
    <option value="https://ii17011701.github.io/result/4thsem/index.html">4thsem</option>
    <option value="https://ii17011701.github.io/result/5thsem/index.html">5thsem</option>
    <option value="https://ii17011701.github.io/result/6thsem/index.html">6thsem</option>
  </select>

  <script>
    function goToWebsite(selectElement) {
      var selectedValue = selectElement.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    }
  </script>
  
  </div>
</body>
</html>
